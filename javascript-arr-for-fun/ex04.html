<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>

<body>
    <p id="result"></p>
    
    <script>
        const numeros = [];

        for(i = 0; i < 5; i++){
            numeros[i] = parseInt(prompt('Digite um número: '));
        };

        function imprimirMenorValor() {
            const resultado = document.querySelector('#result');
            const min = Math.min(numeros[0], numeros[1], numeros[2], numeros[3], numeros[4]);
            
            resultado.innerHTML = `O menor valor é: <strong>${parseInt(min)}</strong>`;
        }
        
        imprimirMenorValor();
    </script>
</body>
</html>
