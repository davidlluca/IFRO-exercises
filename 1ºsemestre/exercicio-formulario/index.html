<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 4 - 2022</title>
</head>

<body>
    <form>
        <label for="txtnome"><strong>Nome:</strong> <input type="text" name="nome" id="txtnome" required></label> <br> <br>
        <label for="txtemail"><strong>E-mail:</strong> <input type="email" name="email" id="txtemail" required></label> <br> <br>
        <label for="txttelefone"><strong>Telefone:</strong> <input type="tel" name="telefone" id="txttelefone" required></label> <br> <br>

        <label for="select-idade"><strong>Idade:</strong></label>
        <select name="idade" id="select-idade">
            <option value="valor1">20</option>
            <option value="valor2">19</option>
            <option value="valor3" selected>18</option>
            <option value="valor4">17</option>
            <option value="valor5">16</option>
            <option value="valor6">15</option>
        </select> <br> <br>

        <p><strong>Sexo:</strong></p>
        <label for="rd-masc">M<input type="radio" name="sexo" id="rd-masc" required></label>
        <label for="rd-fem">F<input type="radio" name="sexo" id="rd-fem" required></label> <br> <br>

        <div class="tipo-navegador">
            <p><strong>Tipo de navegador utilizado:</strong></p>
            <label for="check-google">Google Chrome<input type="checkbox" name="navegador" id="check-google"></label>
            <label for="check-explore">Internet Explore<input type="checkbox" name="navegador" id="check-explore"></label>
            <label for="check-firefox">Firefox<input type="checkbox" name="navegador" id="check-firefox"></label>
            <label for="check-safari">Safari<input type="checkbox" name="navegador" id="check-safari"></label>
            <label for="check-outros">Outros <input type="checkbox" name="navegador" id="check-outros"></label>
        </div> <br> <br>

        <label for="msg">M<strong>Mensagem:</strong> <br><br><textarea name="mensagem" id="msg" cols="60" rows="5" required>Digite aqui sua mensagem...</textarea></label> <br> <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
