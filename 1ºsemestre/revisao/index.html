    <title>Atividade de revisão</title>

<body>
    
    <p id="result"></p>

    <script>
        function calcularImc() {
            const nome = String(prompt('Digite seu nome: '));
            const altura = parseFloat(prompt('Digite sua altura em (cm): '));
            const peso = parseFloat(prompt('Digite seu peso (kg): '));

            const newAltura = altura / 100;
            const imc = peso / (altura * altura);

            if(imc < 16) {
                const resultado = document.querySelector('#result');
                resultado.innerHTML = `<strong>${nome}</strong> possui índice de massa corporal igual a <strong>${imc.toFixed(2)}</strong>, sendo classificado como: <strong>Baixo peso muito grave!</strong>`;

            } else if(imc >= 16 && imc <= 16.99) {
                const resultado = document.querySelector('#result');
                resultado.innerHTML = `<strong>${nome}</strong> possui índice de massa corporal igual a <strong>${imc.toFixed(2)}</strong>, sendo classificado como: <strong>Baixo peso grave!</strong>`;

            } else if(imc >= 17 && imc <= 18.49) {

                resultado.innerHTML = `<strong>${nome}</strong> possui índice de massa corporal igual a <strong>${imc.toFixed(2)}</strong>, sendo classificado como: <strong>Baixo peso!</strong>`;

            } else if(imc >= 18.50 && imc <= 24.99) {

                resultado.innerHTML = `<strong>${nome}</strong> possui índice de massa corporal igual a <strong>${imc.toFixed(2)}</strong>, sendo classificado como: <strong>Peso normal!</strong>`;

                resultado.innerHTML = `<strong>${nome}</strong> possui índice de massa corporal igual a <strong>${imc.toFixed(2)}</strong>, sendo classificado como: <strong>Sobrepeso!</strong>`;

            } else if(imc >= 30 && imc <= 34.99) {

            } else if(imc >= 35 && imc <= 39.99) {
                const resultado = document.querySelector('#result');
                resultado.innerHTML = `<strong>${nome}</strong> possui índice de massa corporal igual a <strong>${imc.toFixed(2)}</strong>, sendo classificado como: <strong>Obesidade grau II!</strong>`;

            } else {
                const resultado = document.querySelector('#result');
                resultado.innerHTML = `<strong>${nome}</strong> possui índice de massa corporal igual a <strong>${imc.toFixed(2)}</strong>, sendo classificado como: <strong>Obesidade grau III!</strong>`;

            }
