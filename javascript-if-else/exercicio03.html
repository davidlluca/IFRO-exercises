<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If/Else - Exercício 03</title>
</head>

<body>
    
    <script>
        const salarioBruto = Number.parseFloat(prompt('Digite o valor do seu salário bruto: '));
        const pensaoAlimenticia = String(prompt('Você paga pensão alimentícia? \n(s)-Sim | (n)-Não'));
        const inss = salarioBruto * 0.1;
        const fgts = salarioBruto * 0.11;

        //Salários até R$1250,00
        if(salarioBruto <= 1250 && pensaoAlimenticia == 's') {
            const pensao = salarioBruto * 0.20;
            const totalDesconto = inss + fgts + pensao;
            const salarioLiquido = salarioBruto - totalDesconto;

            alert(`Salário Bruto: R$${salarioBruto},00 \n(-) INSS (10%): R$${parseFloat(inss)},00 \nFGTS (11%): R$${parseFloat(fgts)},00 \nPensão (20%): R$${parseFloat(pensao)},00 \nTotal de descontos: R$${parseFloat(totalDesconto)},00 \nSalário Liquido: R$${salarioLiquido},00`);

        } else if(salarioBruto <= 1250 && pensaoAlimenticia == 'n') {
            const totalDesconto = inss + fgts;
            const salarioLiquido = salarioBruto - totalDesconto;

            alert(`Salário Bruto: R$${salarioBruto},00 \n(-) INSS (10%): R$${parseFloat(inss)},00 \nFGTS (11%): R$${parseFloat(fgts)},00 \nTotal de descontos: R$${parseFloat(totalDesconto)},00 \nSalário Liquido: R$${salarioLiquido},00`);
        }

        //Salários até R$2500,00
        if(salarioBruto > 1250 && salarioBruto <=2500 && pensaoAlimenticia == 's') {
            const ir = salarioBruto * 0.05;
            const pensao = salarioBruto * 0.20;
            const totalDesconto = inss + fgts + pensao + ir;
            const salarioLiquido = salarioBruto - totalDesconto;

            alert(`Salário Bruto: R$${salarioBruto},00 \n(-) IR (5%): R$${parseFloat(ir)},00 \n(-) INSS (10%): R$${parseFloat(inss)},00 \nFGTS (11%): R$${parseFloat(fgts)},00 \nPensão (20%): R$${parseFloat(pensao)},00 \nTotal de descontos: R$${parseFloat(totalDesconto)},00 \nSalário Liquido: R$${salarioLiquido},00`);

        } else if(salarioBruto > 1250 && salarioBruto <=2500 && pensaoAlimenticia == 'n') {
            const ir = salarioBruto * 0.05;

        }

        //Salários até R$4500,00
        if(salarioBruto > 2500 && salarioBruto <= 4500 && pensaoAlimenticia == 's') {
            const ir = salarioBruto * 0.10;
            const pensao = salarioBruto * 0.20;
            const totalDesconto = inss + fgts + pensao + ir;
            const salarioLiquido = salarioBruto - totalDesconto;

            alert(`Salário Bruto: R$${salarioBruto},00 \n(-) IR (10%): R$${parseFloat(ir)},00 \n(-) INSS (10%): R$${parseFloat(inss)},00 \nFGTS (11%): R$${parseFloat(fgts)},00 \nPensão (20%): R$${parseFloat(pensao)},00 \nTotal de descontos: R$${parseFloat(totalDesconto)},00 \nSalário Liquido: R$${salarioLiquido},00`);

        } else if(salarioBruto > 2500 && salarioBruto <= 4500 && pensaoAlimenticia == 'n') {
            const ir = salarioBruto * 0.10;
            const totalDesconto = inss + fgts + ir;
            const salarioLiquido = salarioBruto - totalDesconto;

            alert(`Salário Bruto: R$${salarioBruto},00 \n(-) IR (10%): R$${parseFloat(ir)},00 \n(-) INSS (10%): R$${parseFloat(inss)},00 \nFGTS (11%): R$${parseFloat(fgts)},00 \nTotal de descontos: R$${parseFloat(totalDesconto)},00 \nSalário Liquido: R$${salarioLiquido},00`);
        }

        //Salários acima de R$4500,00
        if(salarioBruto > 4500 && pensaoAlimenticia == 's') {
            const ir = salarioBruto * 0.20;
            const pensao = salarioBruto * 0.20;
            const totalDesconto = inss + fgts + pensao + ir;
            const salarioLiquido = salarioBruto - totalDesconto;

            alert(`Salário Bruto: R$${salarioBruto},00 \n(-) IR (20%): R$${parseFloat(ir)},00 \n(-) INSS (10%): R$${parseFloat(inss)},00 \nFGTS (11%): R$${parseFloat(fgts)},00 \nPensão (20%): R$${parseFloat(pensao)},00 \nTotal de descontos: R$${parseFloat(totalDesconto)},00 \nSalário Liquido: R$${salarioLiquido},00`);

        } else if(salarioBruto > 4500 && pensaoAlimenticia == 'n') {
            const ir = salarioBruto * 0.20;
            const totalDesconto = inss + fgts + ir;
            const salarioLiquido = salarioBruto - totalDesconto;

            alert(`Salário Bruto: R$${salarioBruto},00 \n(-) IR (20%): R$${parseFloat(ir)},00 \n(-) INSS (10%): R$${parseFloat(inss)},00 \nFGTS (11%): R$${parseFloat(fgts)},00 \nTotal de descontos: R$${parseFloat(totalDesconto)},00 \nSalário Liquido: R$${salarioLiquido},00`);
        }
    </script>

</html>
